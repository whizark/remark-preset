sudo: false

language: node_js

node_js:
    - 4
    - 5
    - 6

matrix:
    fast_finish: true

cache:
    directories:
        - node_modules

before_install:
    - npm config set spin false
    - npm config set progress false
    - npm install -g npm

deploy:
    - provider: npm
      email: npm@whizark.com
      api_key:
          secure: 
      on:
          node: 6
          repo: whizark/remark-preset
          branch: master
          tags: true

notifications:
    email: false

    slack:
        rooms:
            - secure: 
        on_pull_requests: false
        on_start: never
        on_success: never
        on_failure: change
